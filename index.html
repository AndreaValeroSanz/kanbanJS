<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <link rel="stylesheet" href="/style.css" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/$VERSION/dragula.min.js'></script>
  <title>Kanban</title>
</head>

<body onload="dragInit()">
  <div class="px-5">
    <div class="row">
      <div class="menu col-lg-2 topbar BorderRight">
        <div className="text-center">
          <p>Midnight coffee warriors</p>
        </div>
      </div>

      <div class="col-lg-10 topbar">
        <my-navbar></my-navbar>
      </div>
    </div>

    <div class="row">
      <div class="py-3 col-lg-2 myprojects">
        <my-navigation></my-navigation>
        <my-projects></my-projects>
      </div>

      <div class="py-3 col-lg-10">
        <my-header></my-header>

        <div class="row pt-5">
          <div class="task-board d-flex justify-content-around">
            <task-column id="on-hold" title="On hold" taskIcon="./public/Assets/iconosTaskColumns/On_hold.svg">

              <task-sticker class="drag" title="Task 2" description="Description of task 2" postItColour="yellow"
                dueDate="No date assigned."></task-sticker>
              <task-sticker class="drag" title="New Task" description="Description of new task" postItColour="yellow"
                dueDate="No date assigned."></task-sticker>

            </task-column>


            <task-column id="not-started" title="Not Started"
              taskIcon="./public/Assets/iconosTaskColumns/Not_started.svg">

            </task-column>
            <task-column title="In progess" taskIcon="./public/Assets/iconosTaskColumns/In_progress.svg">

            </task-column>
            <task-column title="Review Ready" taskIcon="./public/Assets/iconosTaskColumns/Review_ready.svg">

            </task-column>
            <task-column title="Done" taskIcon="./public/Assets/iconosTaskColumns/Done.svg">

            </task-column>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <add-task></add-task> -->
  <div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const taskColumn = document.getElementById('on-hold');
      const stickerContainer = taskColumn.shadowRoot.querySelector('.task-column');
      const stickerCount = 3; // Change this to the number of stickers you want to add
      for (let i = 0; i < stickerCount; i++) {
        const taskSticker = document.createElement('task-sticker');
        taskSticker.setAttribute('class', 'drag');
        taskSticker.setAttribute('title', `New Task ${i + 1}`);
        taskSticker.setAttribute('description', `Description of new task ${i + 1}`);
        taskSticker.setAttribute('postItColour', 'yellow');
        taskSticker.setAttribute('dueDate', 'No date assigned.');
        stickerContainer.appendChild(taskSticker);
      }
    });
  </script>
  

</body>



<script type="module" src="/src/Controllers/DragDrop.js"></script>
<script type="module" src="/src/Components/TaskSticker.js"></script>

<script type="module" src="/src/Controllers/FetchCard.js"></script>

<script type="module" src="/src/Components/Navigation.js"></script>
<script type="module" src="/src/Components/Projects.js"></script>
<script type="module" src="/src/Components/Navbar.js"></script>
<script type="module" src="/src/Controllers/CreateController.js"></script>
<script type="module" src="/main.js"></script>
<script type="module" src="/src/Components/Collaborators.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
