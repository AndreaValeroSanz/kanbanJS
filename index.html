<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/style.css" />
    <title>Kanban</title>      
  </head>

  <body>
    <div class="px-5">
      <div class="row">
        <div class="menu col-lg-2 topbar BorderRight">
          <div className="text-center">
            <p>Midnight coffee warriors</p>
          </div>
        </div>

        <div class="col-lg-10 topbar">
          <my-navbar></my-navbar>
        </div>
      </div>

      <div class="row">
        <div class="py-3 col-lg-2 myprojects">
          <my-navigation></my-navigation>
          <my-projects></my-projects>
        </div>

        <div class="py-3 col-lg-10">
          <my-header></my-header>  

          <div id="sticker">

          </div>
          
          <div class="row pt-5">
            <div class="task-board d-flex justify-content-around">
              <task-column
                title="On hold"
                taskIcon="./public/Assets/iconosTaskColumns/On_hold.svg"
              >
            </task-column>
              <task-column
                title="Not Started"
                taskIcon="./public/Assets/iconosTaskColumns/Not_started.svg"
              ></task-column>
              <task-column
                title="In progess"
                taskIcon="./public/Assets/iconosTaskColumns/In_progress.svg"
              ></task-column>
              <task-column
                title="Review Ready"
                taskIcon="./public/Assets/iconosTaskColumns/Review_ready.svg"
              ></task-column>
              <task-column
                title="Done"
                taskIcon="./public/Assets/iconosTaskColumns/Done.svg"
              ></task-column>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/Controllers/FetchCard.js"></script>
    <script type="module" src="/src/Components/TaskColumn.js"></script>
    <script type="module" src="/src/Components/HeaderDashboard.js"></script>
    <script type="module" src="/src/Components/Navigation.js"></script>
    <script type="module" src="/src/Components/Projects.js"></script>
    <script type="module" src="/src/Components/Navbar.js"></script>
    <script type="module" src="/src/Controllers/CreateController.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/src/Components/Collaborators.js"></script>
    <script type="module" src="/src/Components/TaskSticker.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
